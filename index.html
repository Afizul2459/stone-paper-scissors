<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stone ✊ Paper ✋ Scissors ✌️</h1>

    <!-- SCOREBOARD -->
    <div class="scoreboard">
      <p>You: <span id="user-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
      <p>Rounds: <span id="round-count">0</span></p>
    </div>

    <!-- CHOICES -->
    <div class="choices">
      <button onclick="playGame('stone')">✊ Stone</button>
      <button onclick="playGame('paper')">✋ Paper</button>
      <button onclick="playGame('scissors')">✌️ Scissors</button>
    </div>

    <!-- RESULTS -->
    <div class="result">
      <p><strong>You chose:</strong> <span id="user-choice">-</span></p>
      <p><strong>Computer chose:</strong> <span id="computer-choice">-</span></p>
      <h2 id="winner">Make your move!</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
